
<mat-card>
    <mat-form-field>
      <input matInput placeholder="Enter your task" type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Describe" rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      (click)="onAddPost()">Add Here</button>
  </mat-card>
